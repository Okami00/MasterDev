<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <img src="pots-removebg-preview.png" alt="" class="image">
            <form action="" class="form">
                <h1 class="form__title">CONTACT</h1>
                <div class="form__name">
                    <input type="text" placeholder="FIRST NAME" class="form__fname">
                    <input type="text" placeholder="LAST NAME" class="form__lname">
                </div>
                <input type="text" placeholder="E-MAIL" class="form__email">
                <input type="text" placeholder="MESSAGE" class="form__message">
                <input type="submit" value="SEND" class="form__submit">
            </form>
        </div>
    </div>
</body>
</html>
