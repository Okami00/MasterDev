<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP1 V2</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Point:  Count point -->
        <div class="point">
            <span>0</span>
        </div>
        <!-- Question -->
        <div class="question">
            <h1 class="question__title"></h1>
        </div>
        <!-- Answer -->
        <div class="answer"></div>
        <!-- Start -->
        <div class="start">
            <button class="start__btn btn">Start</button>
        </div>
        <!-- Time: Countdown -->
        <div class="timer">
            <span></span>
        </div>
        <!-- Notification -->
        <div class="notifi">
            <h1>Time Up!!! Your score:<span></span></h1>
            <button>OK</button>
        </div>
        <div class="status">
        </div>
    </div>
    <!-- Script -->
    <script src="main.js"></script>
</body>

</html>
